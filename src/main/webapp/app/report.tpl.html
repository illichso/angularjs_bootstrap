<div>
    <p>Hello {{userdata.email}}!</p>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>isActive</th>
            <th>name</th>
            <th>balance</th>
            <th>date of birth</th>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="reportRow in data">
            <td>{{reportRow._id}}</td>
            <td>{{reportRow.isActive}}</td>
            <td>{{reportRow.name}}</td>
            <td>{{reportRow.balance | currency}}</td>
            <td>{{reportRow.dob | date:'yyyy-MM-dd'}}</td>
        </tr>
        </tbody>
    </table>
</div>
